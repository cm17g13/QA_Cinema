<!DOCTYPE html>
<br>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4c5eaf;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    </style>
    <script>
        function submitFunction() {
            alert("Form successfully submitted!");
        }
    </script>
</head>

<h3>Contact Form</h3>
<small>If you have any questions, suggestions or feedback on how QA Cinema can improve then
    simply enter your information below and we will follow up with you shortly.</small>
</br>
</br>
<div class="container">
    <form name="contact_form" method="post" action="send_form_email.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Your email address..">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

        <input type="submit" value="Submit" onclick="submitFunction()">
    </form>
</div>

</body>
</html>
